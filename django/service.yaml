apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-deployment  # Etiqueta que selecciona los pods a los que se dirigir√° el servicio
  ports:
    - protocol: TCP
      port: 8000  # Puerto externo que deseas utilizar
      targetPort: 8000  # Puerto interno en tus pods
  type: NodePort  # Tipo de servicio (NodePort, ClusterIP, LoadBalancer)
